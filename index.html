<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
  </head>
  <body class="w-100 h-100">
    <div class="toggle-btn position-absolute d-flex align-items-center">
      <i class="fa-solid fa-sun text-white fs-4"></i>
      <label class="switch position-relative">
        <input type="checkbox" class="opacity-0 w-0 h-0" />
        <span
          class="slider round position-absolute top-0 end-0 start-0 bottom-0"
        >
        </span>
      </label>
    </div>
    <div class="calculator m-auto">
      <div
        class="display d-flex align-items-center justify-content-end border-0"
      >
        <h1>0</h1>
      </div>
      <div class="calculator-buttons d-grid">
        <button
          value="+"
          class="operator d-flex align-items-center justify-content-center rounded-circle border-0 text-center fw-bold"
        >
          +
        </button>
        <button
          value="-"
          class="operator d-flex align-items-center justify-content-center rounded-circle border-0 text-center fw-bold"
        >
          -
        </button>
        <button
          value="*"
          class="operator d-flex align-items-center justify-content-center rounded-circle border-0 text-center fw-bold"
        >
          ร
        </button>
        <button
          value="/"
          class="operator d-flex align-items-center justify-content-center rounded-circle border-0 text-center fw-bold"
        >
          รท
        </button>
        <button
          value="7"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          7
        </button>
        <button
          value="8"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          8
        </button>
        <button
          value="9"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          9
        </button>
        <button
          value="4"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          4
        </button>
        <button
          value="5"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          5
        </button>
        <button
          value="6"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          6
        </button>
        <button
          value="1"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          1
        </button>
        <button
          value="2"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          2
        </button>
        <button
          value="3"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          3
        </button>
        <button
          value="."
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center decimal"
        >
          .
        </button>
        <button
          value="0"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          0
        </button>
        <button
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center clear"
          id="clear-btn"
        >
          C
        </button>
        <button
          value="="
          class="operator d-flex align-items-center justify-content-center equal-sign border-0 fw-bold text-center rounded-circle"
        >
          =
        </button>
        <button
          id="delete"
          class="rounded-circle text-center border-0 fw-bold d-flex align-items-center justify-content-center"
        >
          DEL
        </button>
      </div>
    </div>
    <i class="fa-brands fa-instagram brands"></i>
    <!-- ============ js section ============ -->
    <script src="script.js"></script>
    
  </body>
</html>
